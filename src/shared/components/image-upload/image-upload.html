<div class="upload-container" (click)="!previewUrl && fileInput.click()">
  <input
    #fileInput
    type="file"
    accept="image/png, image/jpeg"
    (change)="onFileSelected($event)"
  >

  @if (previewUrl) {
    <img [src]="previewUrl" class="preview-image" alt="Uploaded image preview">
  } @else {
    <div class="upload-content">
      <!-- Camera Icon with Plus -->
      <svg class="upload-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M23 19C23 19.5304 22.7893 20.0391 22.4142 20.4142C22.0391 20.7893 21.5304 21 21 21H3C2.46957 21 1.96086 20.7893 1.58579 20.4142C1.21071 20.0391 1 19.5304 1 19V8C1 7.46957 1.21071 6.96086 1.58579 6.58579C1.96086 6.21071 2.46957 6 3 6H7L9 3H15L17 6H21C21.5304 6 22.0391 6.21071 22.4142 6.58579C22.7893 6.96086 23 7.46957 23 8V19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 17C14.2091 17 16 15.2091 16 13C16 10.7909 14.2091 9 12 9C9.79086 9 8 10.7909 8 13C8 15.2091 9.79086 17 12 17Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <!-- Small plus sign overlay could be complex in single path, using separate path for simplicity if needed, or stick to simple camera for now as base -->
         <line x1="12" y1="11" x2="12" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <line x1="10" y1="13" x2="14" y2="13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <span class="upload-text">VISTA PREVIA</span>
    </div>
  }
</div>
