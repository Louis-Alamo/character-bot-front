<div class="demo-container">
  <h1>Input Component Demo</h1>

  <section class="input-section">
    <h2>Primary Variant - Basic Inputs</h2>
    <div class="input-group">
      <app-input
        label="Nombre del personaje"
        placeholder="Nexus AI"
        variant="primary">
      </app-input>

      <app-input
        label="Email"
        type="email"
        placeholder="correo@ejemplo.com"
        variant="primary">
      </app-input>

      <app-input
        label="Edad"
        type="number"
        placeholder="25"
        variant="primary">
      </app-input>
    </div>
  </section>

  <section class="input-section">
    <h2>Primary Variant - With Icons (SVG at START)</h2>
    <div class="input-group">
      <app-input
  label="Nombre del personaje"
  placeholder="Nexus AI"
  variant="primary"
  iconPosition="start">
  <svg slot="start" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/>
  </svg>
</app-input>

      <app-input
        label="Usuario"
        placeholder="johndoe"
        variant="primary"
        iconPosition="start">
        <svg slot="start" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
        </svg>
      </app-input>

      <app-input
        label="Email"
        type="email"
        placeholder="correo@ejemplo.com"
        variant="primary"
        iconPosition="start">
        <svg slot="start" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
        </svg>
      </app-input>
    </div>
  </section>

  <section class="input-section">
    <h2>Password Input - With Eye Toggle</h2>
    <div class="input-group">
      <app-input
        label="Contraseña"
        type="password"
        placeholder="Ingresa tu contraseña"
        variant="primary"
        iconPosition="start">
        <svg slot="start" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
      </app-input>

      <app-input
        label="Confirmar contraseña"
        type="password"
        placeholder="Confirma tu contraseña"
        variant="primary">
      </app-input>
    </div>
  </section>

  <section class="input-section">
    <h2>Secondary Variant</h2>
    <div class="input-group">
      <app-input
        label="Nombre"
        placeholder="Tu nombre"
        variant="secondary">
      </app-input>

      <app-input
        label="Descripción"
        placeholder="Escribe una descripción"
        variant="secondary"
        iconPosition="start">
        <svg slot="start" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
      </app-input>
    </div>
  </section>

  <section class="input-section">
    <h2>Disabled State</h2>
    <div class="input-group">
      <app-input
        label="Input deshabilitado"
        placeholder="No editable"
        variant="primary"
        [disabled]="true">
      </app-input>

      <app-input
        label="Con icono deshabilitado"
        placeholder="No editable"
        variant="primary"
        [disabled]="true"
        iconPosition="start">
        <svg slot="start" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/><path d="m4.9 4.9 14.2 14.2"/>
        </svg>
      </app-input>
    </div>
  </section>
</div>
