<div class="lobby-container">
  <header class="lobby-header">
    <div class="header-content">
      <h1 class="page-title">Lobby</h1>
      <p class="page-subtitle">Gestiona tus asistentes virtuales locales.</p>
    </div>
    <button class="btn-new-character" routerLink="/characters/create">
      <i class="icon-plus">+</i>
      Nuevo Personaje
    </button>
  </header>

  <div class="filter-bar">
    <div class="search-input-wrapper">
      <i class="icon-search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
      </i>
      <input type="text" placeholder="Buscar..." class="search-input" (input)="onSearch($event)">
    </div>

    <div class="filter-tabs">
      <button class="tab active">Todos</button>
      <button class="tab">Asistentes</button>
      <button class="tab">Rol</button>
      <button class="tab">CÃ³digo</button>
    </div>
  </div>

  <div class="characters-grid">
    <!-- Character Cards -->
    <app-character-card
      *ngFor="let char of characters"
      [character]="char"
      (cardClick)="onCardClick($event)">
    </app-character-card>

    <!-- Create New Character Card -->
    <div class="create-card" routerLink="/characters/create">
      <div class="create-icon-wrapper">
        <span class="plus-sign">+</span>
      </div>
      <span class="create-text">Crear Personaje</span>
    </div>
  </div>

  <div class="grid-footer">
    Mostrando {{ characters.length }} de {{ characters.length + 7 }} personajes
  </div>
</div>
